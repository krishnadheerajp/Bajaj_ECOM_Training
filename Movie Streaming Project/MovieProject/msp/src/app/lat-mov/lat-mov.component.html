<h2 class="my-4 text-center text-light">Recent Movies</h2>
<div id="container-movies">
<div *ngFor="let movie of movies; let i = index;" >
  <div class="container-movie" *ngIf="i > movies.length - 4">
    <div class="movie">
      <div class="movie-inside front">
        <img [src]="movie.poster" height="100%">
      </div>

      <div class="movie-inside back text-center">
        <div class="movie-details">
          <h1>{{movie.name}}<br><span>{{movie.releaseDate}} - {{movie.runtime}} minutes</span></h1>
          <ul class="movie-tags">
            <li><a href="#">{{movie.genre}}</a></li>
          </ul>
          <p class="movie-synopsis">{{movie.description}}</p>
          <a href="sel-mov/{{movie.id}}">
            <button class="btn btn-primary">Watch Now</button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
